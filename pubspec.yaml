name: inventory_realtime
description: A realtime inventory system (Windows + Android) built with Flutter and Firebase
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.6.0
  firebase_storage: ^11.0.0
  provider: ^6.0.5
  mobile_scanner: ^2.0.0
  connectivity_plus: ^4.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
